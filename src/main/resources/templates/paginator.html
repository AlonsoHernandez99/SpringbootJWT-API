<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<nav th:fragment="paginator">
		<ul class="pagination">
		
			<li class="page-item" th:class="${page.first ? 'page-item disabled' : 'page-item'}">
				<span th:if="${page.first}" class="page-link" th:text="#{text.paginator.firts}">Primera</span> 
				<a class="page-link" th:href="@{${page.url}(page=0)}" th:if="${not page.first}">Primera</a>
			</li>
			
			<li class="page-item" th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
				<span th:if="${not page.hasPrevious}" class="page-link" th:utext="#{text.paginator.previous}">&laquo;</span> 
				<a th:href="@{${page.url}(page=${page.paginaActual-2 })}" class="page-link" th:if="${page.hasPrevious}" th:utext="#{text.paginator.previous}">&laquo;</a>
			</li>
			
			<li class="page-item" th:each="item: ${page.paginas}" th:class="${item.actual ? 'page-item active' : 'page-item'} ">
				<span th:if="${item.actual}" class="page-link" th:text="${item.numero}"></span>
				<a th:if="${not item.actual}" class="page-link"  th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
			
			<li class="page-item" th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
				<span th:if="${not page.hasNext}" class="page-link" th:utext="#{text.paginator.next}">&raquo;</span> 
				<a th:href="@{${page.url}(page=${page.paginaActual })}" class="page-link" th:if="${page.hasNext}" th:utext="#{text.paginator.next}">&raquo;</a>
			</li>
				
			<li  class="page-item" th:class="${page.last ? 'page-item disabled' : 'page-item'}">
				<span th:if="${page.last}" class="page-link">&Uacute;ltima</span> 
				<a th:href="@{${page.url}(page=${page.totalPaginas -1 })}" class="page-link" th:if="${not page.last}" th:text="#{text.paginator.last}">&Uacute;ltima</a>
			</li>
			
		</ul>
	</nav>
</body>
</html>
