<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container mt-3">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-12 ml-1" th:object="${cliente}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('*')}"
							class="alert alert-danger col-md-12" role="alert">
							<li th:each="err: ${#fields.errors('*')}" th:text="${err}"
								class="ml-2"></li>
						</ul>
					</div>
					<div class="col-md-12">
						<form th:action="@{/form}" th:object="${cliente}" method="POST"
							enctype="multipart/form-data">
							<!-- <div class="form-group">
						<input type="hidden" th:field="*{id}">
					</div> -->
							<div class="form-group">
								<label for="nombre">Nombre</label> <input type="text"
									th:field="*{nombre}" class="form-control" id="nombre"
									name="nombre" th:errorClass="'form-control alert-danger'">
								<!--  	<small th:if="${#fields.hasErrors('nombre')}"
							th:errors="*{nombre}" class="text-danger"></small> -->
							</div>
							<div class="form-group">
								<label for="apellido">Apellido</label> <input type="text"
									th:field="*{apellido}" class="form-control" id="apellido"
									name="apellido" th:errorClass="'form-control alert-danger'">
								<!-- <small th:if="${#fields.hasErrors('apellido')}"
							th:errors="*{apellido}" class="text-danger"></small> -->
							</div>
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" th:field="*{email}" id="email"
									name="email" th:errorClass="'form-control alert-danger'">
								<!--	<small
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="text-danger"></small> -->
							</div>
							<div class="form-group">
								<label for="fecha">Fecha</label> <input type="text"
									class="form-control" th:field="*{createAt}" id="fecha"
									name="fecha" th:errorClass="'form-control alert-danger'">
								<!--<small
							th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
							class="text-danger"></small> -->
							</div>
							<div class="form-group">
								<label for="file">Foto</label> 
								<input type="file" class="form-control" id="file" name="file">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info">Crear
									cliente</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
